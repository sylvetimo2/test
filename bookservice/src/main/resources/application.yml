spring:
  application:
    name: bookservice
  datasource:
   url: jdbc:mysql://localhost:3306/bookstore
   username: root
   password: root
  jpa:
   hibernate:
    ddl-auto: update
   properties:
    hibernate:
     #dialect: org.hibernate.dialect.Oracle12cDialect
server:
  port: 8081
springdoc:
  api-docs:
   path: /api-docs
  swagger-ui:
    path: /api-docs/swagger-ui.html
# Discovery Service address
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka